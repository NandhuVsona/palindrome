<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome</title>
  <style>
    * {
      margin: 0%;
      font-family: sans-serif;
      padding: 0%;
      box-sizing: border-box;
    }

    .parent {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background:linear-gradient(to bottom right,rgb(0, 255, 251),rgb(225, 0, 255));
    }
    .child{
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 30px;
    }
    input{
      width: 250px;
      height: 50px;
      font-size: 20px;
      text-align: center;
    }
    button{
      width: 100px;
      height: 40px;
      border-radius: 30px;
    }
    #result{
      font-size: 25px;
      text-align: center;
      line-height: 40px;
    font-family:sans-serif;
   
    }
    @keyframes slide{
      0%{
        transform: translateY(100%);
      }
      100%{
        transform: translateY(0px);
      }
    }
    .show{
      animation:slide .5s ease;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child">
      <h1>PALINDROME</h1>
      <input autocomplete="off" id="name" type="text" placeholder="Enter The String...">
      <button type="submit" id="btn">CHECK</button>
      <div class="" id="result"></div>
    </div>
    
  </div>
  <script>


    const button = document.getElementById('btn');
    
    button.addEventListener('click', () => {
     
        let userName = document.getElementById('name').value;
      let namelen = userName.length;
      let reverse="";
      for (let i =namelen; i>=0  ; i--) {
        let c = userName.charAt(i);
        reverse+=c
        
      }
     
      if(userName.toUpperCase()===reverse.toUpperCase()){
        document.getElementById('result').innerHTML=`${userName} = ${ reverse}`+"<br> Its Palindrome";
        document.getElementById('result').classList.add('show')
      }else{
        document.getElementById('result').innerHTML=`${userName} = ${reverse}`+"<br> Its Not Palindrome";
        document.getElementById('result').classList.add('show')
      }
    })
  

  </script>
</body>

</html>
